<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas do Ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .meta {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .meta img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Metas do Ano</h1>
    </header>
    <main>
        <div class="meta">
            <h2>Meta 1: Exercitar Regularmente</h2>
            <p>Data Limite: 31 de Março de 2024</p>
            <img src="caminho_para_sua_imagem1.jpg" alt="Exercício">
        </div>
        <div class="meta">
            <h2>Meta 2: Aprender um Novo Idioma</h2>
            <p>Data Limite: 30 de Junho de 2024</p>
            <img src="caminho_para_sua_imagem2.jpg" alt="Idioma">
        </div>
        <div class="meta">
            <h2>Meta 3: Ler 20 Livros</h2>
            <p>Data Limite: 31 de Dezembro de 2024</p>
            <img src="caminho_para_sua_imagem3.jpg" alt="Livros">
        </div>
        <div class="meta">
            <h2>Meta 4: Viajar para um Novo País</h2>
            <p>Data Limite: 31 de Agosto de 2024</p>
            <img src="caminho_para_sua_imagem4.jpg" alt="Viagem">
        </div>
    </main>
</body>
</html>
