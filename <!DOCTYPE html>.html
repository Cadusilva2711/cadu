<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas do Ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .meta {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .meta img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Metas do Ano</h1>
    </header>
    <main>
        <div class="meta">
            <h2>Academia</h2>
            <p>Ir a academia 5 vezes na semana</p>
            <img src="gym.jpeg">
        </div>
        <div class="meta">
            <h2>Aprender um Novo Idioma</h2>
            <p>Estudar um pouco de inglês todos os dias</p>
            <img src="usa.jpeg">
        </div>
        <div class="meta">
            <h2>Passar no vestibular</h2>
            <p>Me dedicar aos estudos, principalmente na redação</p>
            <img src="enem.jpeg">
        </div>
        <div class="meta">
            <h2>Viajar para outro país</h2>
            <p>Conhecer novas culturas e treinar um idioma diferente</p>
            <img src="spain.jpeg">
        </div>
    </main>
</body>
</html>
